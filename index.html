<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz Project</title>
    
</head>
<body>

    <!-- top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz Project</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="conteiner lead">
            <p>You are<span class="text-primary display-4 p-3">0%</span>ninja</p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Afla cat de patriot esti. :)</h2>
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1. Cine a scris imnul Romaniei?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">Mihail Sadoveanu</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Andrei Muresanu</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">2. How do you give a ninja?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Show them a map</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Show someting</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">3. How do you give a ninja?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">Show them a map</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Show someting</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">4. How do you give a ninja?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">Show them a map</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Show someting</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
